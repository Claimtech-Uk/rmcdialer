version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "ðŸ§¹ Clearing Next.js cache to avoid stale artifacts..."
        - rm -rf .next/cache || true
        - echo "ðŸ”§ Clearing old Prisma clients and regenerating for AWS Lambda..."
        - rm -rf node_modules/.prisma || true
        - rm -rf prisma/generated || true
        - npm run db:generate:all
        - echo "âœ… Fresh Prisma clients generated with AWS Lambda support"
        - echo "ðŸ”Ž Environment report (sanitized)"
        - node scripts/ci-env-report.js
    build:
      commands:
        - echo "ðŸš€ Building RMC Dialler for AWS Amplify..."
        - npm run build
        - echo "âœ… Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      # Removed .next/cache caching to prevent stale build issues
customHeaders:
  - pattern: '/api/**'
    headers:
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Access-Control-Allow-Methods'
        value: 'GET,OPTIONS,PATCH,DELETE,POST,PUT'
      - key: 'Access-Control-Allow-Headers'
        value: 'Content-Type, Authorization'