version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🔧 Ensuring predictable build runtime (CI mode)"
        - export NEXT_TELEMETRY_DISABLED=1
        - export PRISMA_HIDE_UPDATE_MESSAGE=1
        - echo "🧪 Runtime versions:" && node -v && npm -v || true
        - echo "📦 Installing dependencies (skip lifecycle scripts)"
        - npm ci --ignore-scripts --no-audit --no-fund
        - echo "🔍 Prisma/OS diagnostics:" && npx prisma -v || true
        - openssl version || true
        - uname -a || true
        - cat /etc/os-release || true
        - echo "🧹 Clearing Next.js cache to avoid stale artifacts..."
        - rm -rf .next/cache || true
        - echo "🔧 Clearing old Prisma clients and regenerating for AWS Lambda..."
        - rm -rf node_modules/.prisma || true
        - rm -rf prisma/generated || true
        - npm run db:generate:all
        - echo "✅ Fresh Prisma clients generated with AWS Lambda support"
        - echo "🔎 Environment report (sanitized)"
        - node scripts/ci-env-report.js
    build:
      commands:
        - echo "🚀 Building RMC Dialler for AWS Amplify..."
        - export NEXT_TELEMETRY_DISABLED=1
        - npm run build
        - echo "✅ Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      # Removed .next/cache caching to prevent stale build issues
customHeaders:
  - pattern: '/api/**'
    headers:
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Access-Control-Allow-Methods'
        value: 'GET,OPTIONS,PATCH,DELETE,POST,PUT'
      - key: 'Access-Control-Allow-Headers'
        value: 'Content-Type, Authorization'