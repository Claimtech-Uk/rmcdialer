version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci --omit=dev
run:
  command: node server.js
  network:
    port: 8080
  env:
    - name: ENVIRONMENT_NAME
      value: staging-development
    - name: AI_VOICE_ALLOWED_ENVIRONMENTS
      value: staging-development
    - name: VOICE_MAX_CONCURRENT_STREAMS
      value: '2'
    - name: VOICE_STREAM_TOKEN
      value: set-a-random-dev-token


